# CompGene Configuration
# =====================
# This is the main configuration file for the CompGene pipeline.
# Copy this file and modify according to your analysis needs.

# Species definitions
# -------------------
# List of species to analyze with their data sources
species:
  - id: "species1"
    name: "Species One"
    # annotation: Path to local GFF3/GTF file OR NCBI accession
    annotation: "path/to/species1.gff3"
    # genome: Path to genome FASTA file
    genome: "path/to/species1.fa"

  - id: "species2"
    name: "Species Two"
    annotation: "path/to/species2.gff3"
    genome: "path/to/species2.fa"

# Output directory
# ----------------
output_dir: "results"

# Tool configuration
# ------------------
tools:
  orthofinder:
    # Reference database for comparison
    threads: 8

  eggnog:
    # eggNOG database to use (e.g., eukaryota, vertebrates)
    database: "eukaryota"

  busco:
    # BUSCO lineage dataset
    lineage: "eukaryota_odb10"

# Resource limits
# ---------------
resources:
  default:
    threads: 4
    memory_mb: 8000

  orthology_infer:
    threads: 8
    memory_mb: 16000

  qc_busco:
    threads: 4
    memory_mb: 8000

# Logging configuration
# ---------------------
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
